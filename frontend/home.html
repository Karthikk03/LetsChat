<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Let's Chat</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="home.css">
</head>

<body>
    <div class="main-container">
        <div class="sign-up">
            <div class="left">
                <h1>Let's Connect and Chat</h1>
            </div>
            <div class="right background">
                <h2>Sign up</h2>
                <form>
                    <input id="usernameInput" type="text" placeholder="Name" required="true"
                        class="form-control userInput">
                    <input id="userMailInput" type="text" placeholder="Email" required="true"
                        class="form-control userInput">
                    <input id="passwordInput" type="password" placeholder="Password" required="true"
                        class="form-control userInput">
                    <button id="btn" type="submit" class="btn btn-primary">Sign up</button>
                    <p id="error"></p>
                </form>
                <a href="login.html" id="link">Already have an account?</a>
            </div>
        </div>
    </div>
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
    <script src="home.js"></script>
</body>

</html>
